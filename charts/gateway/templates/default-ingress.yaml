apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.default.name }}
  {{- with .Values.default.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  ingressClassName: {{ .Values.default.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .service }}
                port:
                  number: 8080
          {{- end }}
    {{- end }}
